name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: operis
          POSTGRES_PASSWORD: operis
          POSTGRES_DB: operis_osm_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U operis -d operis_osm_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports: ["6379:6379"]

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://operis:operis@localhost:5432/operis_osm_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-for-ci
      JWT_EXPIRES_IN: 15m
      REFRESH_DAYS: 30

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Migrate DB
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Typecheck
        working-directory: backend
        run: npm run typecheck

      - name: Test
        working-directory: backend
        run: npm test
