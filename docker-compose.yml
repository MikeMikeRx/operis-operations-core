services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: operis-core-api
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://operis:operis@postgres:5432/operis_osm
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: operis-osm-worker
    command: npm run worker
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://operis:operis@postgres:5432/operis_osm
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  postgres:
    image: postgres:16
    container_name: operis-osm-postgres
    environment:
      POSTGRES_USER: operis
      POSTGRES_PASSWORD: operis
      POSTGRES_DB: operis_osm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: operis-osm-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
