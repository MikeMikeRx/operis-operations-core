version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: operis-osm-api
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://operis:operis@postgres:5432/operis_osm
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  postgres:
    image: postgres:16
    container_name: operis-osm-postgres
    environment:
      POSTGRES_USER: operis
      POSTGRES_PASSWORD: operis
      POSTGRES_DB: operis_osm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
